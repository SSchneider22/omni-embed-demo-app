{% extends "base.html" %}

{% block title %}ログイン - Omni Embed Demo{% endblock %}

{% block content %}
<div class="card" style="max-width: 500px; margin: 0 auto;">
    <h2>ログイン</h2>

    <div id="message"></div>

    <form hx-post="/api/login" hx-ext="json-enc" hx-swap="none">
        <div class="form-group">
            <label for="email">メールアドレス</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="password">パスワード</label>
            <input type="password" id="password" name="password" required>
        </div>

        <button type="submit">ログイン</button>
    </form>

    <p style="margin-top: 1rem;">
        アカウントをお持ちでない方は <a href="/register">新規登録</a>
    </p>
</div>

<script>
    document.body.addEventListener('htmx:afterRequest', function(evt) {
        // Only handle events from the login form (no customer_id field)
        if (evt.detail.target.tagName !== 'FORM' || evt.detail.target.querySelector('[name="customer_id"]')) {
            return;
        }

        if (evt.detail.successful) {
            window.location.href = '/me';
        } else {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = '';

            let errorMessage = 'ログインに失敗しました';
            if (evt.detail.xhr && evt.detail.xhr.responseText) {
                try {
                    const response = JSON.parse(evt.detail.xhr.responseText);
                    errorMessage = response.detail || errorMessage;
                } catch (error) {
                    // JSON parsing error indicates invalid server response
                    errorMessage = error instanceof SyntaxError
                        ? 'サーバーからの応答が不正です'
                        : errorMessage;
                }
            }
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = errorMessage;
            messageDiv.appendChild(errorDiv);
        }
    });
</script>
{% endblock %}
