{% extends "base.html" %}

{% block title %}新規登録 - Omni Embed Demo{% endblock %}

{% block content %}
<div class="card" style="max-width: 500px; margin: 0 auto;">
    <h2>新規登録</h2>

    <div id="message"></div>

    <form id="registerForm">
        <div class="form-group">
            <label for="email">メールアドレス</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="password">パスワード（8文字以上）</label>
            <input type="password" id="password" name="password" required minlength="8">
        </div>

        <div class="form-group">
            <label for="customer_id">顧客ID</label>
            <input type="text" id="customer_id" name="customer_id" required>
            <small style="color: #666;">※EC・直営店での購買データに紐づくIDです</small>
        </div>

        <button type="submit">登録</button>
    </form>

    <p style="margin-top: 1rem;">
        既にアカウントをお持ちですか？ <a href="/login">ログイン</a>
    </p>
</div>

<script>
    document.getElementById('registerForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const formData = {
            email: document.getElementById('email').value,
            password: document.getElementById('password').value,
            customer_id: document.getElementById('customer_id').value
        };

        try {
            const response = await fetch('/api/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            });

            const data = await response.json();

            if (response.ok) {
                const messageDiv = document.getElementById('message');
                messageDiv.innerHTML = '';
                const successDiv = document.createElement('div');
                successDiv.className = 'success';
                successDiv.textContent = '登録が完了しました。ログインしてください。';
                messageDiv.appendChild(successDiv);
                setTimeout(() => window.location.href = '/login', 2000);
            } else {
                const messageDiv = document.getElementById('message');
                messageDiv.innerHTML = '';
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error';
                errorDiv.textContent = data.detail || '登録に失敗しました';
                messageDiv.appendChild(errorDiv);
            }
        } catch (error) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = '';
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = '通信エラーが発生しました';
            messageDiv.appendChild(errorDiv);
        }
    });
</script>
{% endblock %}
