{% extends "base.html" %}

{% block title %}新規登録 - Omni Embed Demo{% endblock %}

{% block content %}
<div class="card" style="max-width: 500px; margin: 0 auto;">
    <h2>新規登録</h2>

    <div id="message"></div>

    <form hx-post="/api/register" hx-target="#message" hx-swap="innerHTML">
        <div class="form-group">
            <label for="email">メールアドレス</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="password">パスワード（8文字以上）</label>
            <input type="password" id="password" name="password" required minlength="8">
        </div>

        <div class="form-group">
            <label for="customer_id">顧客ID</label>
            <input type="text" id="customer_id" name="customer_id" required>
            <small style="color: #666;">※EC・直営店での購買データに紐づくIDです</small>
        </div>

        <button type="submit">登録</button>
    </form>

    <p style="margin-top: 1rem;">
        既にアカウントをお持ちですか？ <a href="/login">ログイン</a>
    </p>
</div>

<script>
    document.body.addEventListener('htmx:afterRequest', function(evt) {
        if (evt.detail.successful) {
            document.getElementById('message').innerHTML = '<div class="success">登録が完了しました。ログインしてください。</div>';
            setTimeout(() => window.location.href = '/login', 2000);
        } else {
            const response = JSON.parse(evt.detail.xhr.responseText);
            document.getElementById('message').innerHTML = `<div class="error">${response.detail || '登録に失敗しました'}</div>`;
        }
    });
</script>
{% endblock %}
