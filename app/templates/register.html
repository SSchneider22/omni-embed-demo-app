{% extends "base.html" %}

{% block title %}新規登録 - Omni Embed Demo{% endblock %}

{% block content %}
<div class="card" style="max-width: 500px; margin: 0 auto;">
    <h2>新規登録</h2>

    <div id="message"></div>

    <form hx-post="/api/register" hx-ext="json-enc" hx-swap="none">
        <div class="form-group">
            <label for="email">メールアドレス</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="password">パスワード（8文字以上）</label>
            <input type="password" id="password" name="password" required minlength="8">
        </div>

        <div class="form-group">
            <label for="customer_id">顧客ID</label>
            <input type="text" id="customer_id" name="customer_id" required>
            <small style="color: #666;">※EC・直営店での購買データに紐づくIDです</small>
        </div>

        <button type="submit">登録</button>
    </form>

    <p style="margin-top: 1rem;">
        既にアカウントをお持ちですか？ <a href="/login">ログイン</a>
    </p>
</div>

<script>
    document.body.addEventListener('htmx:afterRequest', function(evt) {
        // Only handle events from the register form
        if (evt.detail.target.tagName !== 'FORM' || !evt.detail.target.querySelector('[name="customer_id"]')) {
            return;
        }

        const messageDiv = document.getElementById('message');
        messageDiv.innerHTML = '';

        if (evt.detail.successful) {
            const successDiv = document.createElement('div');
            successDiv.className = 'success';
            successDiv.textContent = '登録が完了しました。ログインしてください。';
            messageDiv.appendChild(successDiv);
            setTimeout(() => window.location.href = '/login', 2000);
        } else {
            let errorMessage = '登録に失敗しました';
            if (evt.detail.xhr && evt.detail.xhr.responseText) {
                try {
                    const response = JSON.parse(evt.detail.xhr.responseText);
                    errorMessage = response.detail || errorMessage;
                } catch (e) {
                    // If parsing fails, use default message
                }
            }
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = errorMessage;
            messageDiv.appendChild(errorDiv);
        }
    });
</script>
{% endblock %}
